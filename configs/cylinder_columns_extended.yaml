# Extended columns: 5 columns with 3, 5, 7, 9, and 11 cylinders
# Longer simulation for ~20 second videos
nx: 500
ny: 400
relaxation_time: 0.55
max_timesteps: 40000  # Increased for longer videos (600 frames at 30fps = 20 seconds)
output_interval: 20   # 30000/50 = 600 frames
residual_tolerance: 1e-6
backend_id: "cuda"
