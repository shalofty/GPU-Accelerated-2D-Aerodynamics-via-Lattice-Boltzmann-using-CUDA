# Cylinder flow showcase - dramatic wake visualization
# Wake patterns are extremely visually appealing in LIC

nx: 128
ny: 128
relaxation_time: 0.50  # Higher Re for more complex wake
max_timesteps: 10000
output_interval: 10 
residual_tolerance: 1e-5
backend_id: "cuda"
obstacles:
  - id: "cylinder1"
    type: "cylinder"
    parameters: [60.0, 60.0, 15.0]  # Larger cylinder, more dramatic wake

